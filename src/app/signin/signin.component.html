<div class="container">
	<form #userForm="ngForm">
		<div class="form-group">
			<label for="login">login</label>
			<input type="text" name="login" class="form-control" id="login" [(ngModel)]="user.login" #login="ngModel" required >
			<div [hidden]="login.valid || login.pristine"
			class="alert alert-danger">
			Login is required
			</div>
        </div>
        
		<div class="form-group">
			<label for="password">password</label>
			<input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.passw" #password="ngModel" required >
			<div [hidden]="password.valid || password.pristine"
			class="alert alert-danger">
			Password is required
			</div>
		</div>

        <!-- <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button> -->
        <button (click)="onSignIn()" class="btn btn-success mr" [disabled]="!userForm.form.valid">Sign in</button>
        <button (click)="onSignUp()" class="btn btn-success" [disabled]="!userForm.form.valid">Sign up</button>
        <!-- <button (click)="onSignIn()">Sign in</button>
        <button (click)="onSignUp()">Sign up</button> -->

	</form>
</div>
